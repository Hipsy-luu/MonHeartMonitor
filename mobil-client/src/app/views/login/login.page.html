<ion-content>
  <div class="blue-head">
    
  </div>
  <div class="floating-info">
    <div>
      <img class="p-t-20" src="/assets/images/logo.svg">
      <p class="white-20 fw-800 p-t-10 p-b-10">Inicia sesión</p>
    </div>
    <div class="floating-card p-b-20">
      <div class="card-box">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item class="item-style">
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
        
          <ion-item class="item-style form-error" *ngIf="email.invalid && email.touched" lines="none">
            <ion-text color="danger" class="form-error">
              Ingresa un correo valido.
            </ion-text>
          </ion-item>
          
          <fiv-password-input
            placeholder="Contraseña"
            formControlName="password"
            class="item-style"
          ></fiv-password-input>
          
          <ion-item class="item-style form-error" *ngIf="password.invalid && password.touched" lines="none">
            <ion-text color="danger" class="form-error">
              La contraseña debe tener al menos 4 caracteres. 
            </ion-text>
          </ion-item>
          <ion-item class="item-style">
            <div class="item-w-end">
              <a routerLink="/forgotpass" class="black-12 fw-800">¿Olvidaste tu contraseña?</a>
            </div>
          </ion-item>
          <ion-button
          class="blu-100-btn"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Iniciar Session
          </ion-button>
        </form>
        <ion-row>
          <ion-button
            class="blu-100-btn"
            routerLink="/selection-type-user" 
          >
          Registrarse
          </ion-button>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
