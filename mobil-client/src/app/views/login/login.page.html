<ion-content>
  <div class="background-dots">
    <div class="black-head">
    
    </div>
    <div class="floating-info">
      <div>
        <img class="p-t-20" src="/assets/images/w-logo.svg">
        
      </div>
      <div class="floating-card p-b-20 p-t-20">
        
        <div class="card-box">
          <p class="white-20 p-b-10">Inicia sesión</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item class="item-style">
              <ion-label position="floating">CORREO</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
          
            <ion-item class="item-style form-error" *ngIf="email.invalid && email.touched" lines="none">
              <ion-text color="danger" class="form-error">
                Ingresa un correo valido.
              </ion-text>
            </ion-item>
            
            <fiv-password-input
              placeholder="CONTRASEÑA"
              formControlName="password"
              class="item-style"
            ></fiv-password-input>
            
            <ion-item class="item-style form-error" *ngIf="password.invalid && password.touched" lines="none">
              <ion-text color="danger" class="form-error">
                La contraseña debe tener al menos 4 caracteres. 
              </ion-text>
            </ion-item>
            <ion-item class="item-style">
              <div class="item-w-end">
                <a routerLink="/forgotpass" class="white-underline-12 ">¿Olvidaste tu contraseña?</a>
              </div>
            </ion-item>
            <ion-button
            class="blu-100-btn"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Iniciar Session
            </ion-button>
          </form>
          <ion-row class="disp-flex-jcenter p-t-20">
            <ion-label
              class="white-underline-16"
              routerLink="/selection-type-user" 
            >
            Registrarse
            </ion-label>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
